<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科研数据库 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        neutral: {
                            100: '#F5F7FA',
                            200: '#E4E6EB',
                            300: '#C9CDD4',
                            700: '#4E5969',
                            800: '#272E3B',
                            900: '#1D2129',
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .bg-grid {
                background-image: linear-gradient(rgba(22, 93, 255, 0.05) 1px, transparent 1px),
                                  linear-gradient(90deg, rgba(22, 93, 255, 0.05) 1px, transparent 1px);
                background-size: 20px 20px;
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
        }
    </style>
</head>
<body class="font-inter bg-neutral-100 bg-grid min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto flex flex-col lg:flex-row bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- 左侧背景区域 -->
            <div class="lg:w-1/2 bg-primary relative">
                <div class="absolute inset-0 flex items-center justify-center p-8">
                    <div class="text-center text-white">
                        <h1 class="text-4xl font-bold mb-4">科研数据库</h1>
                        <p class="text-xl text-white/90 mb-8 max-w-lg">
                            连接全球科研资源，助力学术创新与发现
                        </p>
                        <img src="https://picsum.photos/600/400?random=1" alt="科研数据可视化" class="rounded-lg shadow-xl max-w-full h-auto">
                    </div>
                </div>
                <div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-primary to-transparent">
                    <p class="text-white/80 text-sm">
                        <i class="fas fa-lock mr-2"></i> 安全加密 · 学术认证 · 资源共享
                    </p>
                </div>
            </div>

            <!-- 右侧表单区域 -->
            <div class="lg:w-1/2 p-8 md:p-12">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-neutral-900 mb-2">登录科研数据库</h2>
                    <p class="text-neutral-600">输入账号密码，访问专业科研资源</p>
                </div>

                <form class="space-y-6">
                    <!-- 用户名 -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-neutral-700 mb-1">用户名</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-user text-neutral-400"></i>
                            </div>
                            <input type="text" id="username" name="username" class="block w-full pl-12 pr-4 py-3 border border-neutral-300 rounded-lg input-focus" placeholder="请输入用户名" required>
                        </div>
                    </div>

                    <!-- 密码 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-neutral-700 mb-1">密码</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-neutral-400"></i>
                            </div>
                            <input type="password" id="password" name="password" class="block w-full pl-12 pr-12 py-3 border border-neutral-300 rounded-lg input-focus" placeholder="请输入密码" required>
                            <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center text-neutral-400 hover:text-neutral-600" id="togglePassword">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 记住我和忘记密码 -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-neutral-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-neutral-700">记住我</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-primary hover:text-primary/80 transition-colors">忘记密码?</a>
                        </div>
                    </div>

                    <!-- 登录按钮 -->
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-6 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300">
                            登录
                        </button>
                    </div>

                    <!-- 其他登录方式 -->
                    <div class="text-center text-sm text-neutral-500">
                        <p class="mb-4">或使用其他方式登录</p>
                        <div class="flex justify-center space-x-4">
                            <button type="button" class="w-10 h-10 rounded-full bg-neutral-100 flex items-center justify-center text-neutral-600 hover:bg-neutral-200 transition-colors">
                                <i class="fab fa-weixin"></i>
                            </button>
                            <button type="button" class="w-10 h-10 rounded-full bg-neutral-100 flex items-center justify-center text-neutral-600 hover:bg-neutral-200 transition-colors">
                                <i class="fab fa-weibo"></i>
                            </button>
                            <button type="button" class="w-10 h-10 rounded-full bg-neutral-100 flex items-center justify-center text-neutral-600 hover:bg-neutral-200 transition-colors">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- 注册链接 -->
                <div class="mt-8 text-center text-sm text-neutral-600">
                    <p>还没有账号? <a href="注册界面1.html" class="font-medium text-primary hover:text-primary/80 transition-colors">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 密码显示/隐藏切换
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
    </script>
</body>
</html>
