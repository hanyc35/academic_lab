<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科研数据库 - 完成注册</title>
    <script src="tailwind.css"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        tertiary: '#722ED1',
                        neutral: {
                            100: '#F5F7FA',
                            200: '#E4E6EB',
                            300: '#C9CDD4',
                            700: '#4E5969',
                            800: '#272E3B',
                            900: '#1D2129',
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300;
            }
            .tag-active {
                @apply bg-primary text-white;
            }
            .tag-inactive {
                @apply bg-neutral-200 text-neutral-700 hover:bg-neutral-300 transition-colors duration-200;
            }
            .progress-step {
                @apply relative flex flex-col items-center;
            }
            .progress-line {
                @apply absolute h-1 w-full top-1/2 -translate-y-1/2 z-0;
            }
            .progress-dot {
                @apply relative z-10 flex items-center justify-center w-8 h-8 rounded-full border-2 transition-all duration-300;
            }
            .progress-label {
                @apply mt-2 text-xs font-medium text-center;
            }
        }
    </style>
</head>
<body class="font-inter bg-neutral-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- 顶部进度条 -->
            <div class="border-b border-neutral-200">
                <div class="flex items-center">
                    <div class="w-full flex justify-between py-6 px-8">
                        <div class="progress-step">
                            <div class="progress-line bg-primary"></div>
                            <div class="progress-dot bg-primary text-white">1</div>
                            <div class="progress-label text-primary">账号信息</div>
                        </div>
                        <div class="progress-step">
                            <div class="progress-line bg-primary"></div>
                            <div class="progress-dot bg-primary text-white">2</div>
                            <div class="progress-label text-primary">领域选择</div>
                        </div>
                        <div class="progress-step">
                            <div class="progress-line bg-primary"></div>
                            <div class="progress-dot bg-primary text-white">3</div>
                            <div class="progress-label text-primary">完成注册</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 完成注册内容 -->
            <div class="p-8 md:p-12">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-neutral-900 mb-2">完成注册</h2>
                    <p class="text-neutral-600">恭喜您，已成功完成注册！</p>
                </div>

                <!-- 返回首页按钮 -->
                <div class="pt-4">
                    <a href="index.html" class="w-full flex justify-center py-3 px-6 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300">
                        返回首页
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
